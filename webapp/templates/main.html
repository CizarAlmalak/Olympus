<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{g.title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    {% block header %}
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Olympus <span class="glyphicon glyphicon-flash" style="color:white;"></span></a>
        </div>
		<div class="navbar-right">
			<a href="https://travis-ci.org/HAN-Olympus/Olympus/"  class="navbar-brand">
				<img src="https://travis-ci.org/HAN-Olympus/Olympus.png?branch=master" alt="Build state Olympus" />
			</a>
		</div>
		
      </div>
    </div>
	{% endblock %}
	
	
	{% block index %}{% endblock %}
	
	<hr />
	 {% block footer %}
	 <div class="container">
		<footer>
			<p>&copy; Olympus 2014</p>
		</footer>
		</div>
	  {% endblock %}
	  
  </body>
</html>
